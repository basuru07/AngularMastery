<div nz-row>
    <div nz-col *ngFor="let card of cards">
        <nz-card class="custom-card" [ngClass]="{'selected': card.selected}" (click)="toggleCard(card)">
            <div class="radio-dot" *ngIf="card.icon">
                <div class="radio-dot2"></div>
            </div>
            <p class="card-text">{{card.description}}</p>
        </nz-card>    
    </div>
    
<!--add the values rowwise-->
</div>
