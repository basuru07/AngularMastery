<div class="container">

  <!-- Left Side -->
  <div class="left-panel">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="avatar" />
    </div>
    <h2>Let's get you set up</h2>
    <p>It should only take a couple of minutes to pair with your watch</p>

    <!-- Correct ng-zorro button -->
    <button nz-button nzType="default" class="next-btn" nzShape="circle" nzSize="large">
      <span nz-icon nzType="arrow-right"></span>
    </button>
  </div>

  <!-- Right Side -->
   <div class="right-panel">

    <nz-form-item>
        <nz-form-label [nzSpan]="6">Name</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="Enter name" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Gender</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <label nz-radio-group>
            <label nz-radio [nzValue]="'male'">Male</label>
            <label nz-radio [nzValue]="'female'">Female</label>
          </label>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Date of Birth</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-date-picker></nz-date-picker>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Email</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="Enter the email" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Mobile</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="+94 76 181 0505" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Customer ID</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="ER23-345R-EWD7-67JN" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Membership</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <label nz-radio-group >
                <label nz-radio nzValue="classic">Classic</label>
                <label nz-radio nzValue="silver">Silver</label>
                <label nz-radio nzValue="gold">Gold</label>
            </label>
        </nz-form-control>
      </nz-form-item>

      <div class="btn-row">
        <button nz-button nzSize="large" nzType="default">Cancel</button>
        <button nz-button nzSize="large" nzType="primary">Save</button>
      </div>

   </div>

</div>
